<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Boy - FEAST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        header {
            background: #ff4500;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 45px;
            height: 45px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .logo h1 {
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        nav ul li a:hover {
            background-color: white;
            color: #ff4500;
            transform: translateY(-2px);
        }

        nav ul li a i {
            font-size: 18px;
        }

        nav ul li a.active {
            background-color: rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }

        .delivery-section {
            background-image: url('https://static.vecteezy.com/system/resources/previews/000/833/762/non_2x/delviery-man-on-scooter-in-front-of-phone-vector.jpg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 90.8vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .delivery-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            margin-left: 80px;
            gap: 40px;
            z-index: 1;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            transition: 0.3s;
        }

        .auth-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .auth-card h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .auth-card form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-card input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .auth-card button {
            background: #ff4500;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid white;
        }

        .auth-card button:hover {
            background: white;
            color: #ff4500;
            border: 2px solid #ff4500;
        }

        .auth-card p {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .auth-card a {
            color: #ff4500;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-card a:hover {
            text-decoration: underline;
        }

        .icon {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff4500;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdjrMErVvOqpAeiM4NRXnMqEROjp4am5RFF6tOXKuPWYYLQrFYM1-7D4_J3TMHXp0VETI&usqp=CAU" alt="FEAST Logo"> 
            <h1>FEAST</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{% url 'feast_admin_login' %}"><i class="fas fa-user-shield"></i> Feast</a></li>
                <li><a href="{% url 'customer' %}"><i class="fas fa-user"></i> Customer</a></li>
                <li><a href="{% url 'about_us' %}"><i class="fas fa-info-circle"></i> About Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="delivery-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2>Delivery Boy Application</h2>
                <form action="{% url 'delivery_boy_application' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="full_name" placeholder="Full Name" required>
                    <input type="text" name="user_id" placeholder="User ID" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="text" name="number" placeholder="Phone Number" required>
                    <button type="submit">Send Application</button>
                </form>
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>

            <div class="auth-card">
                <div class="icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <h2>Delivery Boy Login</h2>
                <form action="{% url 'delivery_boy_login' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" name="user_id" placeholder="User ID" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#">Apply here</a></p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 FEAST - All Rights Reserved</p>
    </footer>
</body>
</html>
